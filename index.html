<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <title>Star Wars</title>
    <link rel="icon" type="svg" href="public/stormtrooper_icon.svg" />

  <body class="bg-gray-900">
    <div
      id="progress-bar"
      class="fixed z-40 top-2.5 flex-start flex h-1.5 w-full overflow-hidden rounded-sm bg-transparent font-sans text-xs font-medium">

    </div>
    <div
      class="container mx-auto px-4 flex flex-col justify-between min-h-screen">
      <div
        id="form-info"
        class="hidden absolute z-50 top-1/4 left-1/2 -translate-x-1/2 mt-6 w-96 rounded-xl bg-gray-800 bg-clip-border text-gray-100 shadow-md">
        <div class="p-6 max-h-96 overflow-scroll">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            aria-hidden="true"
            class="mb-4 h-12 w-12 text-pink-500">
            <path

              d="M9.315 7.584C12.195 3.883 16.695 1.5 21.75 1.5a.75.75 0 01.75.75c0 5.056-2.383 9.555-6.084 12.436A6.75 6.75 0 019.75 22.5a.75.75 0 01-.75-.75v-4.131A15.838 15.838 0 016.382 15H2.25a.75.75 0 01-.75-.75 6.75 6.75 0 017.815-6.666zM15 6.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"

          </svg>
          <p
            class="flex flex-col gap-4 font-sans text-base font-light leading-relaxed text-inherit antialiased"></p>
        </div>
      </div>
      <div class="wrapper">
        <header>
          <nav
            class="z-50 my-3 mx-auto block w-full rounded-xl border border-deep-purple-500 bg-gray-100 bg-opacity-10 px-4 shadow-md backdrop-blur-2xl backdrop-saturate-200">
            <div class="flex items-center justify-between">
              <button
                data-type="home"
                class="mr-4 block cursor-pointer leading-normal">
                <img
                  class="max-w-max"
                  src="public/icon-star-wars.svg"
                  alt="star wars icon" />
              </button>
              <nav
                id="main-nav"
                class="transition-all overflow-hidden w-full text-blue-500 duration-1000 justify-end items-center flex"
                data-collapse="navbar">
                <div class="pb-2 lg:pb-0">
                  <button data-type="home">Home</button>
                </div>
              </nav>
            </div>
          </nav>
        </header>
        <main class="h-full flex flex-col justify-between">
          <div class="wrapper">
            <h1
              id="heading"
              class="text-center py-7 block bg-gradient-to-tr from-pink-600 to-deep-purple-900 bg-clip-text font-sans text-5xl font-semibold leading-tight tracking-normal text-transparent antialiased"></h1>
            <ul
              id="list"
              class="grid grid-cols-1 gap-4 py-3 md:grid-cols-2 lg:grid-cols-3"></ul>
          </div>
        </main>
      </div>

        <nav class="mx-auto w-max self-start">

            <li>

            <li>

            <li>

                Contact Us
              </a>
            </li>
          </ul>
        </footer>

    <script src="src/assets/js/app.js"></script>

</html>
